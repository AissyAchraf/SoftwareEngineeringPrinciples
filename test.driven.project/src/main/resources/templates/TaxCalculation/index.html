<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calcule d'imposition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center">
        <div class="col-6">
            <div class="card mt-5">
                <div class="card-header">
                    Calcule d'imposition
                </div>
                <div class="card-body">
                    <div class="alert alert-success mb-3"
                         th:if="${successMessageTax != null || successMessageReduction != null}">
                        <ul>
                            <li th:if="${successMessageTax}"><p class="ml-3 py-1" id="successMessageTax" th:text="${successMessageTax}"></p></li>
                            <li th:if="${successMessageReduction}"><p class="ml-3" id="successMessageReduction" th:text="${successMessageReduction}"></p></li>
                        </ul>
                    </div>
                    <form th:action="@{/process-calculate-tax}" method="post">
                        <div class="col-12">
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="control-label">Revenu</label>
                                        <input class="form-control" type="number" step="0.001" id="income" name="income" th:value="${income}">
                                        <div class="text-danger"
                                             th:if="${errorMessageIncome}">
                                            <p id="errorMessageIncome" th:text="${errorMessageIncome}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label class="control-label">Nombre d'enfants scolaris√©s</label>
                                        <input class="form-control" type="number" id="children" name="children" th:value="${children}">
                                        <div class="text-danger"
                                             th:if="${errorMessageChildren}">
                                            <p id="errorMessageChildren" th:text="${errorMessageChildren}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-12 control-label"></label>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-success float-right">Calculer</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
